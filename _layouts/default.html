        <!-- ===== FINAL ROBUST CURRENCY CALCULATOR (ALL CURRENCIES) ===== -->
        <div class="container pt-4 pb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Global Currency Converter</h5>
                    <!-- The fieldset is disabled until the currency list is loaded -->
                    <fieldset id="calculator-fieldset" disabled>
                        <div id="currency-calculator">
                            <div class="form-row">
                                <!-- Amount Input -->
                                <div class="form-group col-md-12">
                                    <label for="amount">Amount</label>
                                    <input type="number" id="amount" class="form-control" value="100" placeholder="Enter amount">
                                </div>
                                <!-- From Currency -->
                                <div class="form-group col-md-6">
                                    <label for="from_currency">From</label>
                                    <select id="from_currency" class="form-control">
                                        <option>Loading Currencies...</option>
                                    </select>
                                </div>
                                <!-- To Currency -->
                                <div class="form-group col-md-6">
                                    <label for="to_currency">To</label>
                                    <select id="to_currency" class="form-control">
                                        <option>Loading Currencies...</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Convert Button -->
                            <div class="form-group text-center mt-3">
                                <button id="convert-button" class="btn btn-primary">Convert</button>
                            </div>
                            <!-- Result and Status Messages -->
                            <div id="result_container" class="mt-3 text-center">
                                <h6 id="result_text" class="text-success font-weight-bold"></h6>
                                <p id="status_text" class="text-muted"></p>
                            </div>
                        </div>
                    </fieldset>
                     <small class="text-muted">Rates provided by ExchangeRate-API.com.</small>
                </div>
            </div>
        </div>
        <script>
document.addEventListener('DOMContentLoaded', function() {
    
    // --- Data is now injected by Jekyll at build time ---
    // The 'jsonify' filter correctly formats the data for JavaScript
    const lastUpdated = "{{ site.data.rates.last_updated_utc | date_to_xmlschema }}";
    const conversionRates = {{ site.data.rates.rates | jsonify }};
    
    const amountInput = document.getElementById('amount');
    const fromSelect = document.getElementById('from_currency');
    const toSelect = document.getElementById('to_currency');
    const convertButton = document.getElementById('convert-button');
    const resultText = document.getElementById('result_text');
    const statusText = document.getElementById('status_text');
    const fieldset = document.getElementById('calculator-fieldset');
    
    /**
     * Populates the dropdowns using the hard-coded data.
     */
    function populateCurrencies() {
        fromSelect.innerHTML = '';
        toSelect.innerHTML = '';
        for (const currencyCode in conversionRates) {
            fromSelect.add(new Option(currencyCode, currencyCode));
            toSelect.add(new Option(currencyCode, currencyCode));
        }
        
        fromSelect.value = 'USD';
        toSelect.value = 'EUR';
        fieldset.disabled = false;
        statusText.textContent = `Rates last updated: ${new Date(lastUpdated).toLocaleString()}`;
    }

    /**
     * Performs the conversion instantly using the stored rates. No API call needed.
     */
    function performConversion() {
        const amount = parseFloat(amountInput.value);
        const fromCurrency = fromSelect.value;
        const toCurrency = toSelect.value;

        if (isNaN(amount) || amount <= 0) {
            resultText.textContent = '';
            return;
        }
        
        const rateFrom = conversionRates[fromCurrency];
        const rateTo = conversionRates[toCurrency];
        const convertedAmount = (amount / rateFrom) * rateTo;
        
        resultText.innerHTML = `${amount.toLocaleString()} ${fromCurrency} = <span class="text-primary">${convertedAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 4})}</span> ${toCurrency}`;
    }

    // Event listener for the button
    convertButton.addEventListener('click', performConversion);
    
    // Initial Action: Set up the calculator with the embedded data
    populateCurrencies();
});
</script>
