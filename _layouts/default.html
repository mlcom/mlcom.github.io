<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Enhanced Viewport for Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Preload Critical Resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" as="style">
  <link rel="preload" href="{{site.baseurl}}/assets/css/main.css" as="style">
  <link rel="preload" href="https://code.jquery.com/jquery-3.3.1.min.js" as="script">

  <!-- Meta Tags -->
  <meta name="description" content="Real-time Saudi Riyal to Pakistani Rupee (SAR to PKR) exchange rate calculator for 2025. Get accurate currency conversion with historical trends.">
  <meta name="keywords" content="SAR to PKR, Saudi Riyal to Pakistani Rupee, currency converter, forex rates, exchange rate today, 1 SAR to PKR, money transfer rates">
  <meta name="author" content="{{site.name}}">
  <meta name="robots" content="index, follow, max-image-preview:large">

  <!-- Open Graph -->
  <meta property="og:title" content="SAR to PKR Exchange Rate 2025 | {{site.name}}">
  <meta property="og:description" content="Convert SAR to PKR with real-time exchange rates for 2025. Check historical trends and plan your transactions.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{site.baseurl}}{{page.url}}">
  <meta property="og:image" content="{{site.baseurl}}/assets/images/sar-to-pkr-rate-today.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SAR to PKR Exchange Rate 2025 | {{site.name}}">
  <meta name="twitter:description" content="Real-time Saudi Riyal to Pakistani Rupee converter with historical data for 2025.">
  <meta name="twitter:image" content="{{site.baseurl}}/assets/images/sar-to-pkr-rate-today.jpg">

  <!-- Canonical -->
  <link rel="canonical" href="{{site.baseurl}}{{page.url}}">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/apple-touch-icon.png">

  <!-- Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7391081469827045" crossorigin="anonymous"></script>

  <title>{{page.title}} | {{site.name}}</title>
   {% seo %}

  <!-- Fonts & CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  {% include tracking-header.html %}
</head>

<body class="{% if page.url == '/' %}homefirstpage{% endif %}">
  <!-- Navbar -->
  <nav id="MagicMenu" class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/index.html"><strong>{{site.name}}</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">{% include menu-header.html %}</ul>
        <ul class="navbar-nav ml-auto">{% include search-lunr.html %}</ul>
      </div>
    </div>
  </nav>

  <!-- Search Results -->
  <div id="lunrsearchresults" aria-live="polite"><ul class="mb-0"></ul></div>

  <!-- Main Content -->
  <main role="main" class="site-content">
    <div class="container pt-4 pb-4">
      <div class="row">
        <div class="col-lg-12">
          {{ content }}
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-top p-3 text-muted small">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-md-6">
          <span class="navbar-brand mr-2"><strong>{{site.name}}</strong></span>
          <span>Copyright Â© <script>document.write(new Date().getFullYear())</script>. All rights reserved.</span>
        </div>
        <div class="col-md-6 text-md-right">
          <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="{{site.baseurl}}/privacy-policy/">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="{{site.baseurl}}/terms/">Terms</a></li>
            <li class="list-inline-item"><a href="{{site.baseurl}}/contact/">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/theme.js"></script>

  {% include tracking-footer.html %}
</body>
</html>
