<div class="mb-5 d-flex justify-content-between main-loop-card">
    <div class="pr-3 flex-grow-1">
        <h2 class="mb-2 h4 font-weight-bold">
            <a class="text-dark" href="{{site.baseurl}}{{post.url}}" aria-label="Read {{ post.title }}">{{ post.title }}</a>
        </h2>
        <p class="excerpt mb-2">
            {{ post.excerpt | strip_html | strip_newlines | truncate: 160 }}
        </p>
        <div class="d-flex flex-wrap align-items-center">
            <small class="text-muted mr-3">
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b %d, %Y' }}</time>
            </small>
            <small class="text-muted">
                <span class="catlist">
                {% for category in post.categories %}
                <a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories.html#{{ category | downcase }}" aria-label="Category: {{ category | downcase }}">{{ category }}</a>
                {% unless forloop.last %}<span class="sep">, </span>{% endunless %}
                {% endfor %}
                </span>
            </small>
        </div>
    </div>
    {% if post.image %}
    <div class="col-md-3 pr-0 text-right">
        <a href="{{site.baseurl}}{{post.url}}" aria-label="Read {{ post.title }}">
            <img class="w-100 rounded" 
                 src="{% if post.image contains '://' %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" 
                 alt="{{ post.title }}" 
                 loading="lazy"
                 width="150"
                 height="100">
        </a>
    </div>
    {% endif %}
</div>
